<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<form [FormGroup]="fgroup">
<ion-item>
  <ion-label position="floating">Nome</ion-label>
  <ion-input type="text" formControlNome="nome"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">E-mail</ion-label>
  <ion-input type="text" formControlNome="email"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Endere√ßo</ion-label>
  <ion-input type="text" formControlNome="endereco"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Data de nascimento</ion-label>
  <ion-input type="date" formControlNome="data"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">CPF</ion-label>
  <ion-input type="number" formControlNome="CPF"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Telefone</ion-label>
  <ion-input type="number" formControlNome="telefone"></ion-input>
</ion-item>


</form>
